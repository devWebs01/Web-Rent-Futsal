name: deploy

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    # Enable runner & step debug logs
    env:
      ACTIONS_RUNNER_DEBUG: true
      ACTIONS_STEP_DEBUG: true

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: Waz5GDGnUU
          MYSQL_DATABASE: u601252444_aphaQ
          MYSQL_USER: u601252444_liBjG
          MYSQL_PASSWORD: Waz5GDGnUU
        options: >-
          --health-cmd="mysqladmin ping -h127.0.0.1 -uroot -pWaz5GDGnUU"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '^8.1'

      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Copy .env
        run: |
          set -eux
          php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Set DB env for MySQL
        run: |
          set -eux
          echo DB_CONNECTION=mysql     >> .env
          echo DB_HOST=127.0.0.1       >> .env
          echo DB_PORT=3306            >> .env
          echo DB_DATABASE=u601252444_aphaQ >> .env
          echo DB_USERNAME=u601252444_liBjG >> .env
          echo DB_PASSWORD=Waz5GDGnUU  >> .env

      - name: Install Dependencies
        run: |
          set -eux
          composer install --no-interaction --prefer-dist

      - name: Generate key
        run: |
          set -eux
          php artisan key:generate

      - name: Directory Permissions
        run: |
          set -eux
          chmod -R 775 storage bootstrap/cache

      - name: Create Storage Symlink
        run: |
          set -eux
          php artisan storage:link

      - name: Wait for MySQL to be ready
        run: |
          set -eux
          sudo apt-get update && sudo apt-get install -y mysql-client
          until mysqladmin ping -h127.0.0.1 -uroot -pWaz5GDGnUU --silent; do
            echo "Waiting for MySQLâ€¦"
            sleep 3
          done

      - name: Run Migrations & Seed
        run: |
          set -eux
          php artisan migrate:fresh --seed

      - name: Execute tests
        run: |
          set -eux
          php artisan test
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: u601252444_aphaQ
          DB_USERNAME: u601252444_liBjG
          DB_PASSWORD: Waz5GDGnUU
